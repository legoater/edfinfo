;
; EDFinfo configuration file
;

logfile = ./edfinfo.log
logpriority = debug
daemonize = 0

[serial]
port = /dev/ttyS1
timeout = 3
; lograw = edfinfo.raw

[mysql]
enable = 0
host = localhost
db = home
table = edfinfo
user = edfinfo
password = edfinfo

[mqtt]
enable = 0
host = localhost
port = 1883
keepalive = 60

[server]
enable = 1
port = 54345

[edfinfo]
ADCO = 030422447249
OPTARIF = BASE
ISOUSC = 45
